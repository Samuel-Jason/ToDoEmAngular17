<h1>{{ menutitles }}</h1>
<ul>
  <p *ngIf="todos.length==0"><small>NÃ£o tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> ||
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input
      type="text"
      placeholder="Titulo da tarefa"
      minlength="6"
      maxlength="60"
      formControlName="title"
    />
    <button (click)="add()">Salvar</button>
  </fieldset>
</form>
